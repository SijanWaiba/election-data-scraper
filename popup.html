<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Voter List Scraper</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #selectBtn {
            background-color: #007bff;
        }

        #selectBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #selectBtn:disabled {
            background-color: #80bdff;
            cursor: not-allowed;
        }

        #startBtn {
            background-color: #28a745;
            display: none;
        }

        #startBtn:hover:not(:disabled) {
            background-color: #218838;
        }

        #startBtn:disabled {
            background-color: #8fdfa3;
            cursor: not-allowed;
        }

        #stopBtn {
            background-color: #dc3545;
            display: none;
        }

        #stopBtn:hover:not(:disabled) {
            background-color: #c82333;
        }

        #stopBtn:disabled {
            background-color: #ea989f;
            cursor: not-allowed;
        }

        p#statusText {
            font-size: 13px;
            color: #555;
            font-weight: bold;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h3>Voter List Extractor</h3>
    <p style="font-size: 12px; color: #666;">Extracts all pages into one CSV.</p>

    <button id="selectBtn">1. Select "Next" Button</button>
    <button id="startBtn">2. Start Scraping All Pages</button>
    <button id="stopBtn" disabled>Stop & Download</button>

    <p id="statusText">Status: Ready</p>

    <script src="popup.js"></script>
</body>

</html>
